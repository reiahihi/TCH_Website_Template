<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        #a {
            display: none;
            width: 400px;
            background-color: orange
        }

    </style>

    <script>
        var flag = false;

        function ahihi() {
            if (flag === false) {
                $('#a').animate({height: '400px'}).css('display', 'block');
                flag = true;
            }
            else {
                $('#a').animate({height: '0'},{complete:function () {
                    $('#a').css('display', 'none');
                }});
                flag = false;
            }
        }
    </script>
</head>
<body>

<button onclick="ahihi()">click</button>
<div id="a"></div>
<div><h1>temp</h1></div>
</body>
</html>
